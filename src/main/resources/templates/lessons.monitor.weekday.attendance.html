<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Attendance</title>
</head>
<body>
<div class="alert alert-primary mt-3" th:if="${passList.actualLesson != null}">
    <strong>Дисциплина: </strong> <span th:text="${passList.actualLesson.lesson.discipline.shortName}"></span><br/>
    <strong>Пара: </strong> <span th:text="${passList.actualLesson.lesson.numberLesson.name}"></span><br/>
    <strong>День недели: </strong> <span th:text="${passList.actualLesson.lesson.weekday.name}|"></span><br/>
    <strong>Тип дисциплины: </strong> <span th:text="${passList.actualLesson.lesson.typeLesson.name}"></span><br/>
    <strong>Преподаватель: </strong> <span th:text="${passList.actualLesson.lesson.teacherList[0].secondName}"></span>
    <span th:text="${passList.actualLesson.lesson.teacherList[0].firstName}"></span>
    <span th:text="${passList.actualLesson.lesson.teacherList[0].otchestvo}"></span>
</div>

<table class="table mt-5" th:if="${passList.studentList != null}">
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Монитор</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${passList.studentList}">
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.otchestvo}"></td>
        <td>
            <span th:if="${student.monitor}" class="badge bg-primary">True</span>
            <span th:if="${!student.monitor}" class="badge bg-secondary">False</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
